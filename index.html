<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Html Ricardo Flores</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <h6>(Topics 3 - 5 in HTML section)</h6>
        <hr>
        <form>
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here" required>
            </div>
            <div class="form-field">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" value="1" min="1" max="100">
            </div>
            <div class="form-field">
                <fieldset>
                    <legend>Gender<abbr title="This is a required field" required>*</abbr></legend>
                    <input type="radio" required name="gender" id="m" value="male"><label for="r1">Male</label>
                    <input type="radio" required name="gender" id="f" value="female"><label for="r2">Female</label>
                    <input type="radio" required name="gender" id="o" value="other"><label for="r3">Other</label>
                </fieldset>
            </div>
            <div class="form-field">
                <label for="t1">City<abbr title="This is a required field" required>*</abbr></label>
                    <select name="city" id="city">
                        <option value="Puebla">Puebla</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="CDMX">CDMX</option>
                        <option value="Monterrey">Monterrey</option>
                        <option value="Sinaloa">Sinaloa</option>
                        <option value="Tlaxcala">Tlaxcala</option>
                    </select>
            </div>
            <div class="form-field">
                <label for="mail">
                    <span>Please enter an email address:</span>
                    <input type="email" id="mail" name="mail" required minlength="8">
                    <span class="error" aria-live="polite"></span>
                </label>
            </div>
            <div class="form-field">
                <label for="t3">Optional message</label>
                <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
            </div>
            <button>Submit</button>
          </form>
          <br>
        <h1>Custom elements</h1>
        <h6>(Topic 6 in HTML section)</h6>
        <hr>
        <h2>Test of color with Shadow DOM</h2>
        <my-product></my-product>
        <hello-world name="Ricardo" surname="Flores"></hello-world>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
